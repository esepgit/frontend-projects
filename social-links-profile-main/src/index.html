<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile | Esepbit</title>

</head>
<body class="bg-off-black flex justify-center flex-col items-center py-[115px] px-[25px]">
  <div class="bg-dark-grey w-[325px] rounded-lg h-[580px]">
    <header class="flex justify-center items-center flex-col py-[20px]">
      <div class="w-full flex justify-center items-center">
        <img class="rounded-full w-[90px]" src="../assets/images/avatar-jessica.jpeg" alt="jessica pic">
      </div>
    <div class="my-[30px] text-center">
      <h1 class="text-2xl font-medium text-white mb-2">Jessica Randall</h1>
      <p class="text-primary text-md font-semibold">London, United Kingdom</p>
    </div>
    <p class="text-white text-md">"Front-end developer and avid reader."</p>
  </header>

    <main>
      <div class="text-white flex flex-col justify-evenly items-center h-[290px]">
        <button class="bg-grey w-[280px] py-3 rounded-lg font-semibold hover:bg-primary hover:text-dark-grey hover:font-bold duration-300">GitHub</button>
        <button class="bg-grey w-[280px] py-3 rounded-lg font-semibold hover:bg-primary hover:text-dark-grey hover:font-bold duration-300">Facebook</button>
        <button class="bg-grey w-[280px] py-3 rounded-lg font-semibold hover:bg-primary hover:text-dark-grey hover:font-bold duration-300">LinkedIn</button>
        <button class="bg-grey w-[280px] py-3 rounded-lg font-semibold hover:bg-primary hover:text-dark-grey hover:font-bold duration-300">Twitter</button>
        <button class="bg-grey w-[280px] py-3 rounded-lg font-semibold hover:bg-primary hover:text-dark-grey hover:font-bold duration-300">Instagram</button>
      </div>
      
    </main>
  </div>
  
  <div class="attribution text-white">
    Coded by <a href="#">Esepbit</a>.
  </div>
</body>
</html>
