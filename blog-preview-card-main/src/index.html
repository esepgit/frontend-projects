<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card | Esepbit</title>
</head>
<body class="bg-my-yellow flex flex-col justify-center items-center py-[160px]">
 <div class="p-[25px] border-my-black border-2 bg-my-white w-[325px] lg:w-[386px] h-[500px] lg:h-[520px] rounded-3xl shadow-[7px_7px] lg:shadow-[15px_15px]">
  <header class="h-[280px] lg:w-[335px]">
    <img class="w-full h-[200px] object-none rounded-lg" src="./assets/images/illustration-article.svg" alt="languaje abstract pic">
    <div class="my-[20px]">
      <div class="bg-my-yellow font-extrabold text-xs lg:text-sm w-[75px] text-center py-1 rounded-md mb-3">Learning</div>
      <p class="text-xs lg:text-sm">Published 21 Dec 2023</p>
    </div>
  </header>
  <main>
    <div class="w-[277px] lg:w-[335px]">
      <h1 class="font-extrabold text-xl lg:text-2xl lg:pt-4 hover:text-my-yellow hover:cursor-pointer">HTML & CSS foundations</h1>
      <p class="my-4 text-sm lg:text-base text-my-grey">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex items-center mt-6">
        <img class="w-[32px]" src="./assets/images/image-avatar.webp" alt="">
        <p class="text-sm font-extrabold ml-3">Greg Hooper</p>
      </div>
    </div>
  </main>
 </div>
  <div class="attribution mt-3 lg:mt-6">
    Coded by <a href="https://github.com/esepgit">Esepbit</a>.
  </div>
</body>
</html>
